{% extends 'base.html' %}
{% block title %} Get a new mail {% endblock %}
{% block content %}
    <div class="center-align">
        <form method="post">
            <label for="address">Address</label>
            <input id="address" name="address" type="text"/>
            <button class="waves-effect waves-light indigo darken-1 btn"
                    type="submit">
                Get a new mail
            </button>
        </form>
    </div>
{% endblock %}
