{% extends 'base.html' %}
{% block title %} Mail {% endblock %}
{% block content %}
    <div class="id"> {{ mail['id'] }} </div>
    <div class="sender"> From: {{ mail['sender'] }} </div>
    <div class="recipient"> To: {{ mail['recipient'] }} </div>
    <div class="message"> Message: {{ mail['message'] }} </div>
{% endblock %}
